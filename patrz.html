<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poradnik z belki tagu</title>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="./src/app.js" defer type="module"></script>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="./assets/styles/catalog.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <template id="template">
    <div class="perfume">
      <h1 class="perfume-info__name"></h1>
      <h1 class="perfume-info__brand"></h1>
      <div class="filter-wrapper">
        <div class="perfume-filter-icons__wrapper season__filters"></div>
        <div class="perfume-filter-icons__wrapper time-of-day__filters"></div>
      </div>
      <div class="perfume-image"></div>
      <h2 class="perfume-info__description1"></h2>
      <h3 class="perfume-info__description2"></h3>
      <h5 class="perfume-info__link"><a class="info1" href="">Fragrantica</a></h5>
      <h5 class="perfume-info__link"><a class="info2" href="">Parfumo</a></h5>
    </div>
  </template>
  <body>
    <div class="header" id="title-page">
      <div class="header-title container">
        <div class="header-text__wrapper">
          <h1>katalog perfumowy</h1>
          <a class="wykoptag" href="https://www.wykop.pl/tag/perfumy/">wykop.pl/tag/perfumy</a>
        </div>

        <div class="arrow">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="header-content__wrapper container">
        <div class="header-content">
          <div class="select-sex__wrapper">
            <h2>Wybierz płeć</h2>
            <div class="select-sex">
              <input type="radio" id="female" name="sex-radio" value="female" />
              <label for="female">Kobieta</label>
            </div>
            <div class="select-sex">
              <input type="radio" id="male" name="sex-radio" value="male" />
              <label for="male">Mężczyzna</label>
            </div>
          </div>
          <div class="select-category__wrapper">
            <h2>Wybierz kategorię cenową</h2>
            <div class="select-category">
              <input type="radio" id="c0-100__radio" name="category-radio" value="c0-100" />
              <label class="category c0-100" for="c0-100__radio">0-100 PLN</label>
            </div>
            <div class="select-category">
              <input type="radio" id="c100-200__radio" name="category-radio" value="c100-200" />
              <label class="category c100-200" for="c100-200__radio">100-200 PLN</label>
            </div>
            <div class="select-category">
              <input type="radio" id="c200-300__radio" name="category-radio" value="c200-300" />
              <label class="category c200-300" for="c200-300__radio">200-300 PLN</label>
            </div>
            <div class="select-category">
              <input type="radio" id="c300__radio" name="category-radio" value="c300" />
              <label class="category c300" for="c300__radio">300+ PLN</label>
            </div>
          </div>
          <button class="submit-btn" id="catalog" data-tooltip="Wybierz płeć i kategorię cenową.">
            OK
          </button>
        </div>
      </div>
    </div>
    <main>
      <div class="buttons">
        <i class="icon-left-big back--btn"></i>
        <div class="filter-bar invisible">
          <ul class="filters-season">
            <li class="filter-image" id="spring"><img src="./assets/images/spring.png" /></li>
            <li class="filter-image" id="summer"><img src="./assets/images/summer.png" /></li>
            <li class="filter-image" id="autumn"><img src="./assets/images/autumn.png" /></li>
            <li class="filter-image" id="winter"><img src="./assets/images/winter.png" /></li>
          </ul>
          <ul class="filters-time_of_day">
            <li class="filter-image" id="day"><img src="./assets/images/day.png" /></li>
            <li class="filter-image" id="evening"><img src="./assets/images/evening.png" /></li>
          </ul>
        </div>
      </div>
      <section id="c0-100" class="price-category__section invisible">
        <div class="section-header">0-100 PLN</div>
        <div class="male-perfumes invisible"></div>
        <div class="female-perfumes invisible"></div>
      </section>
      <section id="c100-200" class="price-category__section invisible">
        <div class="section-header">100-200 PLN</div>
        <div class="male-perfumes invisible"></div>
        <div class="female-perfumes invisible"></div>
      </section>
      <section id="c200-300" class="price-category__section invisible">
        <div class="section-header">200-300 PLN</div>
        <div class="male-perfumes invisible"></div>
        <div class="female-perfumes invisible"></div>
      </section>
      <section id="c300" class="price-category__section invisible">
        <div class="section-header">300+ PLN</div>
        <div class="male-perfumes invisible"></div>
        <div class="female-perfumes invisible"></div>
      </section>
    </main>
  </body>
</html>
